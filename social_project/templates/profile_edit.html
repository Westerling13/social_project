{%  extends 'layout/base.html' %}
{% load bootstrap4 %}
{% load app_tags %}

{% block title %}
    Настройки профиля
{% endblock %}

{% block nav %}
    {% nav %}
{% endblock %}

{% block h1 %}
    Мои настройки
{% endblock %}

{% block content %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <button class="btn btn-lg btn-info" type="submit">Сохранить</button>
    </form>
{% endblock %}
